<html>
    
<head>   
    
    <style>
    
        body{
            background-color: black;
        }
    
        img{
            border: 4px solid red;
        }
    </style>
    
</head>

<body>

    
    <script>
        
       
        

        
        var x = prompt("Введите первое значение", "1");
        var y = prompt("Введите второе значение", "2");
        var z = 0;
        
        if(x > 7 || y > 7){
            z = 7;
        }
        
        if(x < 7){
            z = 1;
        }
        
        if(y < 7){
            z = 0;
        }
        
        var sum = x - (y*y*y) - 7 - z;
        alert(sum);
        
    </script>
</body>

</html>
