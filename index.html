<html>
    
<head>   
    
    <style>
    
        body{
            background-color: black;
        }
    
        img{
            border: 4px solid red;
        }
    </style>
    
</head>

<body>

    
    <script>
        
       
        

        
        var x = prompt("Введите первое значение", "1");
        var y = prompt("Введите второе значение", "2");
        var z = 0;
        
        if(x+y > 23){
            z = 1;
        }
        
        if(x+y < 21){
            z = 2;
        }
        
        var sum = x - (y*y*y) - 72 - z;
        alert(sum);
        
    </script>
</body>

</html>
