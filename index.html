<body>
    <script>

        var country = prompt("введите номер страны");

            switch(country){

                case "1": alert("Japane" + " 126 804 433 people" + "\n" + " 336 in square kilometre");
                break;

                case "2": alert("German" + " 82 282 988 people" + "\n" + " 230 in square kilometre");

                case "4": alert("Switzerland" + " 7 623 438 people" + " 185 in square kilometre");
                break;

                case "5": alert("Czech" + " 10 201 707 people" + "\n" + " 129 in square kilometre");
                break;

                case "8": alert("Austria" + " 8 214 160 people" +"\n" + " 98 in square kilometre");

                default: alert("Choose figure from 1 to 8");
                
            }

            
    </script>
